<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Hi-Lo Counting Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0b6623;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 { color: gold; margin-bottom: 10px; }
        #game {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
        }
        .section { margin: 20px 0; }
        .cards {
            font-size: 48px;
            min-height: 80px;
            margin: 20px 0;
            letter-spacing: 10px;
        }
        button {
            background: #c3992a;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background: #d4af37; }
        button:disabled { background: #666; cursor: not-allowed; }
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            width: 100px;
        }
        #best-move {
            font-weight: bold;
            font-size: 24px;
            color: yellow;
            margin: 20px 0;
        }
        #result, #count-feedback {
            font-size: 20px;
            margin: 20px 0;
            min-height: 50px;
        }
        #actions button {
            font-size: 20px;
            padding: 15px 30px;
        }
    </style>
</head>
<body>

<div id="game">
    <h1>Blackjack Hi-Lo Counting Trainer</h1>
    <p>Full Illustrious 18 + Fab 4 â€¢ Practice Counting & Indices</p>

    <div class="section">
        <p>
            Bankroll: $<span id="bankroll">5000</span> &nbsp;&nbsp;|&nbsp;&nbsp;
            Decks remaining: <span id="decks-left">6.0</span>
        </p>
        <p>
            Place your bet: $<input type="number" id="bet-input" min="25" step="25" value="25">
            <button id="deal-button" onclick="startHand()">Deal New Hand</button>
        </p>
    </div>

    <div class="section">
        <h2>Dealer Hand: <span id="dealer-total">?</span></h2>
        <div id="dealer-cards" class="cards">?</div>
    </div>

    <div class="section">
        <h2>Your Hand: <span id="player-total">?</span></h2>
        <div id="player-cards" class="cards">?</div>
    </div>

    <div id="actions" class="section" style="display:none;">
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
        <button onclick="doubleDown()">Double</button>
        <button onclick="split()">Split</button>
        <button onclick="surrender()">Surrender</button>
    </div>

    <div class="section">
        <p id="best-move">Press "Deal New Hand" to start</p>
    </div>

    <div id="end-round" style="display:none;" class="section">
        <h2>End of Round - Count Check</h2>
        <p>Your running count guess: <input type="number" id="count-guess" placeholder="e.g. +5"></p>
        <button onclick="checkCount()">Submit Guess</button>
        <p id="count-feedback"></p>
    </div>

    <div class="section">
        <p id="result"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
